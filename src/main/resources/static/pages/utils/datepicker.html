<p class="input-group">
	<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtModel" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
	<span class="input-group-btn">
		<button class="btn btn-default" ng-click="open($event)">
			<i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
</p>
